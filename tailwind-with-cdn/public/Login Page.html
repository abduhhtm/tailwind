<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" type="image/x-icon" href="" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Latihan membuat Login Page</title>
</head>
<body>
  <div
        class="w-[300px] h-[400px] bg-[#265073] mx-auto mt-28 p-2 rounded-lg">
        <div class="mt-10">
          <h1 class="text-[35px] font-semibold text-center  text-[#2D9596]">
            Login
          </h1>
        </div>
        <h1 class="text-[15px] font-semibold text-center mt-5 mr-40 text-[#2D9596]">
          Gmail
        </h1>
        <input type="email" placeholder="Masukan Email " class=" h-[35px] w-[220px] bg-[#F1FADA] border-b-4 border-[#2D9596] ml-8 rounded-lg" >

        <h1 class="text-[15px] font-semibold text-center mt-5 mr-36 text-[#2D9596]">
          Password
        </h1>
        <input type="email" placeholder="Password" class=" h-[35px] w-[220px] bg-[#F1FADA] border-b-4 border-[#2D9596] ml-8 rounded-lg" >

        <button
        class="lg:w-[220px] lg:h-[35px] w-[200px] h-[20px] bg-[#F1FADA] lg:mx-8  mt-[35px] rounded-lg text-[#2D9596] font-medium hover:bg-[#2D9596] hover:text-[#F1FADA] md:w-[300px] md:h-[40px] md:mt-12"
      >
        Login
      </button>
  </div>
</body>
</html>
